<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }

        .color-buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .current-color {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Background Color Changer</h1>

    <div class="color-buttons">
        <button onclick="changeColor('lightblue')" style="background-color: lightblue;">Light Blue</button>
        <button onclick="changeColor('lightcoral')" style="background-color: lightcoral;">Light Coral</button>
        <button onclick="changeColor('lightgreen')" style="background-color: lightgreen;">Light Green</button>
        <button onclick="changeColor('lightgoldenrodyellow')"
            style="background-color: lightgoldenrodyellow; color: black;">Light Yellow</button>
        <button onclick="changeColor('lavender')" style="background-color: lavender; color: black;">Lavender</button>
    </div>

    <button onclick="randomColor()">Random Color</button>

    <div class="current-color">
        Current Color: <span id="color-display">white</span>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            document.getElementById('color-display').textContent = color;
        }

        function randomColor() {
            const colors = [
                'lightblue', 'lightcoral', 'lightgreen', 'lightgoldenrodyellow',
                'lavender', 'lightpink', 'lightseagreen', 'lightsalmon'
            ];
            const randomIndex = Math.floor(Math.random() * colors.length);
            const randomColor = colors[randomIndex];
            changeColor(randomColor);
        }
    </script>
</body>

</html>
